<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">





  <div class="center">
    <section style="background-color: #eee;height: 100vh;">
      <div class="container">
        <div class="row">
          <div class=" row mt-5">
          <div class="card mt-5">
          
            <div
              class="card-header  d-flex justify-content-between align-items-center p-3 bg-success text-white border-bottom-0 mt-4"
              style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
              <i class="bi bi-arrow-left-circle-fill" routerLink="/link" style="font-size:25px ;"></i>
              <p class="mb-0 fw-bold">Live chat</p>
              <i class="bi bi-x-square-fill" style="font-size:20px ;" (click)="deleteFieldValue(i)"></i>
            </div>
            <div class="card-body">
              <div class="pt-5">
                <div *ngFor="let order of orders">
                  <p class="text-left">{{order.msg}}&nbsp;&nbsp;{{dat1 | date:'mediumTime'}}</p>
                  <p class="text-right">{{order.msg2}}&nbsp;&nbsp;{{date2 | date:'mediumTime'}}</p>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <form [formGroup]="inputform">
                <div class="form-row">
                  <div class="col-sm-6">
                    <div class="form-group text-center">
                      <label for="">Message Left</label>
                    </div>
                    <div class="form-row">
                      <div class="input-group m-3">
                        <input type="text" class="form-control" formControlName="msg" placeholder="text here">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" (click)="addmsg()">send</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group text-center">
                      <label for="">Message Right</label>
                    </div>
                    <div class="form-row">
                      <div class="input-group m-3">
                        <input type="text" class="form-control" formControlName="msg2" placeholder="text here">
                        <div class="input-group-append">
                          <i class="btn btn-outline-secondary bi bi-arrow-right-square-fill" type="button" (click)="addmsg2()"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>


            </div>
          </div>

        </div>


      </div>
      </div>

    </section>
  </div>




</body>

</html>
